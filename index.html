        const CustomCursor = () => {
            const cursorRef = useRef(null);

            useEffect(() => {
                const moveCursor = (e) => {
                    if (cursorRef.current) {
                        cursorRef.current.style.left = `${e.clientX}px`;
                        cursorRef.current.style.top = `${e.clientY}px`;
                    }
                };

                const addHoverClass = () => cursorRef.current?.classList.add('hovered');
                const removeHoverClass = () => cursorRef.current?.classList.remove('hovered');

                window.addEventListener('mousemove', moveCursor);

                const hoverables = document.querySelectorAll('a, button, input, textarea, .group');
                hoverables.forEach(el => {
                    el.addEventListener('mouseenter', addHoverClass);
                    el.addEventListener('mouseleave', removeHoverClass);
                });

                return () => {
                    window.removeEventListener('mousemove', moveCursor);
                    hoverables.forEach(el => {
                        el.removeEventListener('mouseenter', addHoverClass);
                        el.removeEventListener('mouseleave', removeHoverClass);
                    });
                };
            }, []);

            return <div ref={cursorRef} className="custom-cursor hidden md:block"></div>;
        };

        const Reveal = ({ children, delay = 0 }) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);

            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) {
                        setIsVisible(true);
                        observer.unobserve(entry.target);
                    }
                }, { threshold: 0.1 });
                if (ref.current) observer.observe(ref.current);
                return () => observer.disconnect();
            }, []);

            return (
                <div ref={ref} className={`transition-all duration-1000 transform ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-8'}`} style={{ transitionDelay: `${delay}ms` }}>
                    {children}
                </div>
            );
        };
